 <!DOCTYPE html>

<meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <body>
            <div class="wrapper">
                  <header class="header"></header>
               <main class="page">
                  <div class="page__container main-page">
                     <div class="image">
                        <img src="img/girlw.svg" alt="image">
                     </div>
                     <div class="main-page__body-main body-main">
                     <div class="body-main__main-title">
                     <h6 class="body-main__subtitle">Any questions?</h6>
                     <h1 class="body-main__title">Drop us a line</h1>
              

                  <form class="body-main__main-forms main-forms">
                  <div class="main-forms__line main-forms__line--1">
                     <label class="main-forms__label" for="name-1">First Name*</label>
                     <input class="main-forms__input" id="name-1" required
                         placeholder="Your first name" name="fname" type="text">
                 </div>

                 <div class=" main-forms__line main-forms__line--2">
                  <label class="main-forms__label" for="name-2">Last Name*</label>
                  <input class="main-forms__input" id="name-2" required
                      placeholder="Your last name" name="lname" type="text">
              </div>


              <div class=" main-forms__line main-forms__line--3">
               <label class="main-forms__label" for="name-3">Email*</label>
               <input class="main-forms__input" id="name-3" required
                   placeholder="Your working email" name="email" type="email">
           </div>


           <div class="main-forms__line main-forms__line--4">
            <label class="main-forms__label" for="name-4">Phone</label>
            <input class="main-forms__input" id="name-4" required
                placeholder="Your phone number" name="tel" type="tel">
        </div>


        <div class="main-forms__line main-forms__line--5">
         <label class="main-forms__label" for="name-5">Message*</label>
         <textarea class="main-forms__message" id="name-05" required
         placeholder="Your message" name="message" type="text"></textarea>
     </div>


           <div class="main-forms__agree">
            <div class="main-forms__line main-forms__line--6">
             <input class="main-forms__input-checkbox" id="checkbox" type="checkbox"
               value="yes" required name="checkbox">
           <label class="main-forms__lable-checkbox" for="checkbox">
               <span class="main-forms__text-checkbox">I agree to receive
                   communications from Createx Online School</span>
           </label>
           </div>
           </div>
     
     
       <div class="contact-form__line--07">
                     <button class="button-form button" type="submit"><span>Send message</span></button>
                </div>
               </form>
            </div>
